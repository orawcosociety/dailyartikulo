  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 200vh;
    }
    .cover {
      width: 100%;
      aspect-ratio: 16 / 5;
      background-color: #0077FF;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #cabinetButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #0077FF;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .cover img {
      max-height: 80%;
      max-width: 80%;
      object-fit: contain;
    }
    #cabinet {
      position: fixed;
      top: 0;
      left: -60%;
      width: 45%;
      max-width: 300px;
      height: 100vh;
      background: #004390;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #cabinet.open {
      left: 0;
    }
    body.lock-scroll {
      overflow: hidden;
    }
    #cabinet a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-size: 18px;
    }
    #cabinet p {
      margin: 15px 0;
      cursor: pointer;
    }
    #cabinet p:hover {
      text-decoration: underline;
    }
    #closeCabinet {
      padding: 10px 15px;
      background: #004390;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: auto;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

  <script>
    const cabinetButton = document.getElementById("cabinetButton");
    const cabinet = document.getElementById("cabinet");
    const closeCabinet = document.getElementById("closeCabinet");
    const body = document.body;
    cabinetButton.addEventListener("click", () => {
      cabinet.classList.add("open");
      body.classList.add("lock-scroll");
      cabinetButton.style.display = "none";
    });
    closeCabinet.addEventListener("click", () => {
      cabinet.classList.remove("open");
      body.classList.remove("lock-scroll");
      cabinetButton.style.display = "block";
    });
    document.querySelectorAll(".cabinet-option").forEach(option => {
      option.addEventListener("click", () => {
        cabinet.classList.remove("open");
        body.classList.remove("lock-scroll");
        cabinetButton.style.display = "block";
      });
    });
  </script>
